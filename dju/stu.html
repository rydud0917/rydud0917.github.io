            <h3>건물소개</h3>
            <p>대전대학교에서 독특한 조형미를 지닌 건물이다. 이 건물은 ‘99건축문화의 해 대전광역시 지역추진위원회 선정 좋은 건축물 40선’에 뽑혔다. 건물 앞에 반원형 계단식으로 조성된 ‘선봉의 광장’은 대전대학교 1980, 90년대 민주화운동 관련 출정식과 각종 학생 집회를 열었던 상징적 장소이며, 야외 문화예술 공연장소로서 사랑받고 있다.</p>
        </section>
